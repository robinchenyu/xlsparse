<!-- -*- encoding: utf-8 -*- -->
<form class="form-horizontal" role="form" method="POST" action="" name='xls_file' id='submitForm' enctype="multipart/form-data">
  <p> 打卡有效计时时间 </p>
  <div class="form-group">
    <label for="start_time" class="col-sm-4 control-label">开始时间</label>
    <div class="col-sm-6">
      <input type="text" class="form-control" id="start_time" placeholder="08:00" name="start_time">
    </div>
  </div>
  <div class="form-group">
    <label for="end_time" class="col-sm-4 control-label">结束时间</label>
    <div class="col-sm-6">
      <input type="text" class="form-control" id="end_time" placeholder="19:00" name="end_time">
    </div>
  </div>
  <p> 中午计餐有效时间 </p>
  <div class="form-group">
    <label for="start_launch_time" class="col-sm-4 control-label">开始时间</label>
    <div class="col-sm-6">
      <input type="text" class="form-control" id="start_launch_time" placeholder="11:45" name="start_launch_time">
    </div>
  </div>
  <div class="form-group">
    <label for="end_launch_time" class="col-sm-4 control-label">结束时间</label>
    <div class="col-sm-6">
      <input type="text" class="form-control" id="end_launch_time" placeholder="12:30" name="end_launch_time">
    </div>
  </div>
  <p> 每天工时数(单位:分), 未达到标红</p>
  <div class="form-group">
    <label for="work_minutes" class="col-sm-6 control-label">每天最小工时</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" id="work_minutes" placeholder="190" name="work_minutes">
    </div>
  </div>
  <input type='file' name='file' id='file' />
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">确定</button>
    </div>
  </div>
</form>
