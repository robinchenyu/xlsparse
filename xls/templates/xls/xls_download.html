<!DOCTYPE html>
{% load i18n future staticfiles xls_tags %}
<html>

  <head>

    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="keywords" content="{% block meta_keywords %}{% endblock %}">
    <meta name="description" content="{% block meta_description %}{% endblock %}">
    <title>{% block meta_title %}{% endblock %}{% if settings.SITE_TITLE %} | {{ settings.SITE_TITLE }}{% endif %}</title>
    <link rel="shortcut icon" href="{% static "img/favicon.ico" %}">

    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" language="javascript">
     $('table.demo2').floatThead();
    </script>


  </head>




  <body>

    <div class="row">
      <div class="col-xs-12 col-sm-6 col-md-8">

        <ul class="nav nav-tabs" id="myTab">
          <li class=""><a data-toggle="tab" href="#home">原始数据</a></li>
          <li class="active"><a data-toggle="tab" href="#profile">时间</a></li>
          <li class=""><a data-toggle="tab" href="#down1">下载结果</a></li>
        </ul>
        <div class="tab-content" id="myTabContent">
          <div id="home" class="tab-pane fade">
            {% display_form origin_form "origin" %}
          </div>
          <div id="profile" class="tab-pane fade active in">
            {% display_form form "time" %}
          </div>
          <div id="down1" class="tab-pane fade">
            <div class="col-xs-6 col-md-4">
              <form class="form-horizontal" role="form" method="POST" action="" name='xls_file' id='submitForm' enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                  <label for="start_time" class="col-sm-2 control-label">start time</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="start_time" placeholder="{{ start_time }}" name="start_time">
                  </div>
                </div>
                <div class="form-group">
                  <label for="end_time" class="col-sm-2 control-label">end time</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="end_time" placeholder="{{ end_time }}" name="end_time">
                  </div>
                </div>
                <input type='file' name='file' id='file' />
                <div class="form-group">
                  <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">重新计算</button>
                  </div>
                </div>
              </form>
              <a href="{{file_url}}">结果文件{{file_name}}</a>


            </div>
          </div>
        </div>

      </div>


    </div>



  </body>
</html>
